<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <h1> Change tabs to trigger events, or minimize window. If you're on mobile device, lock your phone, switch apps, switch tabs. </h1>
  <script src="cloze.js"></script>
  <script>
    // Initialize
    Cloze.init();

    document.addEventListener("cloze:hidden", function(){
      addLogMessage("hidden");
    });

    document.addEventListener("cloze:visible", function(){
      addLogMessage("visible");
    });

    function addLogMessage(message) {
      var div = document.createElement("div");
      div.innerHTML = "<p>" + message + ": " + new Date() + "</p>";
      document.getElementsByTagName("body")[0].appendChild(div);
    }
  </script>
</body>
</html>
