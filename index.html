<!DOCTYPE html>
<html>
<head>
  <title>cloze.js</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
  <style>
    html, body {
      background-color: #fff;
    }

    body, .subtitle{
      font-family: "Open Sans", sans-serif;
      font-weight: 400;
      font-size: 18px;
    }
    h1,h2,h3,h4,h5,h6 {
      font-family: "Space Mono", monospace;
    }
    .title {
      font-weight: 700;
    }
    #notifications {
      margin-top: 2em;
      margin-bottom:2em;
    }
    .tag {
      margin-top: 1em;
    }
  </style>
  <script src="cloze.min.js"></script>
</head>
<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">
          cloze.js
        </h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="heading">
        <h1 class="title">Try it out.</h1>
      </div>
      <p>
        Change tabs, minimize window, change apps on mobile to see changes.
      </p>
    </div>
    <div id="notifications" class="container">
    </div>
  </section>
  <script src="cloze.js"></script>
  <script>
    // Initialize
    Cloze.init();

    document.addEventListener("cloze:hidden", function(){
      addLogMessage("Hidden");
    });

    document.addEventListener("cloze:visible", function(){
      addLogMessage("Visible");
    });

    function addLogMessage(message) {
      var div = document.createElement("div");
      div.innerHTML = '<span class="tag is-info is-large">' + message + ": " + new Date() + "</span>";
      document.getElementById("notifications").appendChild(div);
    }
  </script>
</body>
</html>
